<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>

    <style>
      /* CSS styling */
      .divpractice {
        width: 100%;
        height: 500px;
        background-color: green;

        display: flex; /* Mengaktifkan model tata letak fleksibel pada elemen */
        flex-direction: column; /* Menata elemen anak secara vertikal, dari atas ke bawah */
        align-items: center; /* Menyusun elemen anak secara sejajar dengan sumbu lintang (horizontal) di tengah-tengah */
        justify-content: center; /* Menyusun elemen anak secara sejajar dengan sumbu vertikal di tengah-tengah */

        border: 2px solid black; /* Menambahkan border dengan ketebalan 2px dan warna hitam */

        padding: 10 px;
        margin: 0px auto 0px auto;
      }
      .divpractice .first {
        width: 40%;
        height: 200px;
        background-color: red;
        margin-bottom: 10px; /* Menambahkan margin bawah sebesar 10px */
        text-align: center; /* Mengatur teks menjadi rata tengah */
        color: white; /* Mengubah warna teks menjadi putih */
        padding: 10px; /* Menambahkan padding sebesar 10px */
      }

      .divpractice .second {
        width: 40%;
        height: 300px;
        background-color: blue;

        display: flex; /* Mengaktifkan model tata letak fleksibel pada elemen */
        flex-direction: row; /* Menata elemen anak secara vertikal, dari atas ke bawah */
        align-items: center; /* Menyusun elemen anak secara sejajar dengan sumbu lintang (horizontal) di tengah-tengah */
        justify-content: center; /* Menyusun elemen anak secara sejajar dengan sumbu vertikal di tengah-tengah */
      }

      /* Menambahkan gaya untuk button */
      .divpractice .second button {
        /* Margin kanan sebesar 10 piksel */
        margin-right: 10px;

        /* Padding sebesar 16 piksel di setiap sisi (atas, kanan, bawah, kiri) */
        padding: 16px;

        /* Warna latar belakang putih */
        background-color: #ffffff;

        /* Warna teks abu-abu tua */
        color: #333333;

        /* Border dengan ketebalan 2 piksel dan  ketebalan garis penuh atau solid warna abu-abu tua
        ada juga ketebalan garis itu putus putus atau dashed atau dotted */
        border: 2px solid #333333;

        /* Mengubah cursor menjadi tanda panah ketika diarahkan ke button */
        cursor: pointer;
      }
    </style>

    <!-- Script JavaScript -->
    <script>
      // Definisikan fungsi hey
      function hey() {
        // Tampilkan alert 'hello!'
        alert("hello!");
      }
    </script>
  </head>
  <body>
    <!-- Heading level 1 (judul utama) -->
    <h1>My Review Page</h1>

    <!-- Heading level 2 (judul sub) -->
    <h2>This is Subtitle</h2>
    <input type="text" id="input-box" />

    <!-- Division (div) dengan kelas divpractice -->
    <div class="divpractice">
      <!-- Div anak dengan kelas first -->
      <div class="first">first div</div>

      <!-- Div anak dengan kelas second -->
      <div class="second" id="second-box">
        <button onclick="hey()">Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
      </div>
    </div>
  </body>
</html>
